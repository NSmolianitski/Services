apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  type: LoadBalancer
  selector:
    app: ftps
  ports:
    - protocol: TCP
      name: port-21
      port: 21
      targetPort: 21
    - protocol: TCP
      name: port-20
      port: 20
      targetPort: 20
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  selector:
    matchLabels:
      app: ftps
  replicas: 1
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
        - name: ftps
          image: ftps_img
          imagePullPolicy: Never
          ports:
            - containerPort: 21
            - containerPort: 20